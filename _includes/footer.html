<footer class="footer">
  <div class="container footer-inner">
    <a href="{{ '/' | relative_url }}" class="brand" aria-label="NEARWEEK">
      <img class="brand-logo brand-logo--light brand-logo--footer" src="{{ (site.data.nav.logo_header | default: '/images/logo_horisontal_black.png') | relative_url }}" alt="NEARWEEK" />
      <img class="brand-logo brand-logo--dark brand-logo--footer"  src="{{ (site.data.nav.logo_footer | default: '/images/_Logo_horisontal_white.png') | relative_url }}" alt="NEARWEEK" />
    </a>
    <nav class="nav">
      {% for item in site.data.nav.footer %}
        <a href="{{ item.href | relative_url }}">{{ item.text }}</a>
      {% endfor %}
    </nav>
    <small>EXPLORING WHERE AI MEETS CRYPTO — © {{ 'now' | date: '%Y' }}, NEARWEEK.</small>
  </div>
</footer>
