<section class="section">
  <div class="container">
    <div class="merch-carousel">
      <button class="merch-nav merch-prev" id="merchPrev" aria-label="Previous">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18L9 12L15 6"/>
        </svg>
      </button>
      
      <div class="merch-track" id="merchTrack">
        {% for item in site.data.feature.items %}
          <div class="merch-item {% if forloop.first %}active{% endif %}" data-index="{{ forloop.index0 }}">
            <div class="merch-image">
              <img src="{{ item.image | relative_url }}" alt="{{ item.title }}" loading="lazy">
            </div>
            <div class="merch-content">
              <h3 class="merch-title">{{ item.title }}</h3>
              <p class="merch-description">{{ item.description }}</p>
              <button class="merch-button" {% if item.link == '' %}disabled{% endif %}>
                {{ item.button_text | default: 'Learn More' }}
                <svg style="margin-left:8px" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7 17L17 7M17 7H7M17 7V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>
        {% endfor %}
      </div>
      
      <button class="merch-nav merch-next" id="merchNext" aria-label="Next">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18L15 12L9 6"/>
        </svg>
      </button>
    </div>
  </div>
</section>
