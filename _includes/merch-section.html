<section class="merch-section" id="merch">
  <div class="container">
    <div class="merch-grid">
      {% for item in site.data.merch.items %}
        <div class="merch-item" data-aos="fade-up" data-aos-delay="{{ forloop.index0 | times: 150 }}">
          <div class="merch-image">
            <img src="{{ item.image | relative_url }}" alt="{{ item.title }}" loading="lazy">
          </div>
          <div class="merch-content">
            <h3 class="merch-title">{{ item.title }}</h3>
            <p class="merch-description">{{ item.description }}</p>
            <div class="merch-price">{{ item.price }}</div>
            <a href="{{ item.link }}" target="_blank" rel="noopener" class="merch-button">
              Shop Now
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
