<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }} | Exploring Where AI meets Crypto</title>
  <link rel="icon" href="{{ '/images/favicon.png' | relative_url }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="theme-color" content="#000000">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:image" content="{{ '/images/magazinepic.png' | relative_url }}">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ '/images/magazinepic.png' | relative_url }}">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ site.title }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}{{ site.baseurl }}",
    "logo": "{{ site.url }}{{ site.baseurl }}/images/logohorisontalblack.png",
    "sameAs": [
      "https://twitter.com/nearweek",
      "https://linkedin.com/company/nearweek"
    ]
  }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  
  
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}" />
  
  <style>
    :root{
      --bg: {{ site.data.theme.light.bg }};
      --text: {{ site.data.theme.light.text }};
      --muted: {{ site.data.theme.light.muted }};
      --card: {{ site.data.theme.light.card }};
      --border: {{ site.data.theme.light.border }};
      --accent: {{ site.data.theme.light.accent }};
    }
    html.dark{
      --bg: {{ site.data.theme.dark.bg }};
      --text: {{ site.data.theme.dark.text }};
      --muted: {{ site.data.theme.dark.muted }};
      --card: {{ site.data.theme.dark.card }};
      --border: {{ site.data.theme.dark.border }};
      --accent: {{ site.data.theme.dark.accent }};
    }
    
  </style>

  <script>
    (function(){
      try{
        var saved = localStorage.getItem('nw-theme') || 'light';
        var root = document.documentElement;
        if(saved === 'dark') root.classList.add('dark');
        root.setAttribute('data-theme', saved);
      }catch(e){}
    })();
  </script>
</head>
<body>
  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}

  <script>
    // Theme toggle
    (function(){
      function applyDot(){
        var on = document.documentElement.classList.contains('dark');
        var dots = document.querySelectorAll('.dot');
        dots.forEach(function(d){ d.classList.toggle('on', on); });
      }
      function toggleTheme(){
        var root = document.documentElement;
        var dark = root.classList.toggle('dark');
        var mode = dark ? 'dark' : 'light';
        root.setAttribute('data-theme', mode);
        try{ localStorage.setItem('nw-theme', mode); }catch(e){}
        applyDot();
      }
      document.addEventListener('DOMContentLoaded', function(){
        document.getElementById('theme-dot')?.addEventListener('click', toggleTheme);
        document.getElementById('theme-dot-drawer')?.addEventListener('click', toggleTheme);
        applyDot();
      });
    })();

    // Drawer
    (function(){
      document.addEventListener('DOMContentLoaded', function(){
        var drawer  = document.getElementById('drawer');
        var burger  = document.getElementById('burger');
        var closeBtn = document.getElementById('drawer-close');
        var backdrop = drawer?.querySelector('.drawer-backdrop');
        var links    = drawer?.querySelectorAll('.drawer-nav a') || [];
        if (!drawer || !burger || !closeBtn || !backdrop) return;

        function openDrawer(){
          drawer.setAttribute('aria-hidden','false');
          burger.setAttribute('aria-expanded','true');
        }
        function closeDrawer(){
          drawer.setAttribute('aria-hidden','true');
          burger.setAttribute('aria-expanded','false');
        }
        burger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        backdrop.addEventListener('click', closeDrawer);
        window.addEventListener('keydown', function(e){ if(e.key==='Escape') closeDrawer(); });
        links.forEach(function(a){ a.addEventListener('click', closeDrawer); });
      });
    })();

    // Marquee touch pause/resume
    (function(){
      document.addEventListener('DOMContentLoaded', function(){
        var marquee = document.getElementById('cardsMarquee');
        if(!marquee) return;
        var track = marquee.querySelector('.cards-track');
        if(!track) return;
        var isTouch = ('ontouchstart' in window) || navigator.maxTouchPoints > 0;

        function pause(){ track.classList.add('paused'); }
        function resume(){ track.classList.remove('paused'); }

        if(isTouch){
          marquee.addEventListener('touchstart', pause, {passive:true});
          marquee.addEventListener('touchend', resume, {passive:true});
          marquee.addEventListener('touchcancel', resume, {passive:true});
        }
        // Also pause when user focuses links via keyboard
        marquee.addEventListener('focusin', pause);
        marquee.addEventListener('focusout', resume);
      });
    })();

    // Merchandise 3D Carousel functionality
    (function(){
      document.addEventListener('DOMContentLoaded', function(){
        var track = document.getElementById('merchTrack');
        if(!track) return;
        
        var prevBtn = document.getElementById('merchPrev');
        var nextBtn = document.getElementById('merchNext');
        var items = track.querySelectorAll('.merch-item');
        var currentIndex = 0;
        var totalItems = items.length;
        
        function updateCarousel() {
          // Remove active class from all items
          items.forEach(function(item) {
            item.classList.remove('active');
          });
          
          // Set active item
          var activeItem = items[currentIndex];
          if (activeItem) {
            activeItem.classList.add('active');
          }
          
          // Position items in 3D space
          items.forEach(function(item, index) {
            var relativeIndex = (index - currentIndex + totalItems) % totalItems;
            
            if (relativeIndex === 0) {
              // Center item (active)
              item.style.transform = 'translateZ(0px) scale(1)';
              item.style.zIndex = '3';
              item.style.opacity = '1';
            } else if (relativeIndex === 1) {
              // Right item - opens outward
              item.style.transform = 'translateX(250px) translateZ(-50px) rotateY(30deg) scale(0.7)';
              item.style.zIndex = '2';
              item.style.opacity = '0.5';
            } else if (relativeIndex === totalItems - 1) {
              // Left item - opens outward
              item.style.transform = 'translateX(-250px) translateZ(-50px) rotateY(-30deg) scale(0.7)';
              item.style.zIndex = '2';
              item.style.opacity = '0.5';
            } else {
              // Hidden items
              item.style.transform = 'translateZ(-200px) scale(0.6)';
              item.style.zIndex = '1';
              item.style.opacity = '0.3';
            }
          });
        }
        
        function nextSlide() {
          currentIndex = (currentIndex + 1) % totalItems;
          updateCarousel();
        }
        
        function prevSlide() {
          currentIndex = (currentIndex - 1 + totalItems) % totalItems;
          updateCarousel();
        }
        
        // Event listeners
        if (nextBtn) nextBtn.addEventListener('click', nextSlide);
        if (prevBtn) prevBtn.addEventListener('click', prevSlide);
        
        // Click on items to make them active
        items.forEach(function(item, index) {
          item.addEventListener('click', function() {
            currentIndex = index;
            updateCarousel();
          });
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
          if (e.key === 'ArrowLeft') {
            prevSlide();
          } else if (e.key === 'ArrowRight') {
            nextSlide();
          }
        });
        
        // Auto-rotate
        var autoRotate = setInterval(nextSlide, 4000);
        
        // Pause auto-rotate on hover
        var carousel = document.querySelector('.merch-carousel');
        if (carousel) {
          carousel.addEventListener('mouseenter', function() {
            clearInterval(autoRotate);
          });
          
          carousel.addEventListener('mouseleave', function() {
            autoRotate = setInterval(nextSlide, 4000);
          });
        }
        
        // Initialize
        updateCarousel();
      });
    })();

    // Newsletter form handling
    (function(){
      document.addEventListener('DOMContentLoaded', function(){
        const forms = document.querySelectorAll('.newsletter-form, .drawer-newsletter-form');
        
        forms.forEach(form => {
          form.addEventListener('submit', function(e) {
            e.preventDefault();
            const button = form.querySelector('button[type="submit"]');
            const email = form.querySelector('input[type="email"]').value;
            
            if (email) {
              // Show success state
              button.innerHTML = 'âœ“ Subscribed';
              button.style.background = '#22c55e';
              button.disabled = true;
              
              // Reset after 3 seconds
              setTimeout(() => {
                button.innerHTML = 'Sign Up';
                button.style.background = '';
                button.disabled = false;
              }, 3000);
            }
          });
        });
      });
    })();

  </script>
</body>
</html>
