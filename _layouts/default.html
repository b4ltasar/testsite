<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}"/>

  <!-- Prevent theme flash: read localStorage *before* CSS -->
  <script>
    (function() {
      try {
        var saved = localStorage.getItem("nw-theme");
        var theme = saved || "light";            // default: light
        document.documentElement.setAttribute("data-theme", theme);
      } catch (e) {}
    })();
  </script>

  <link rel="icon" href="{{ '/images/favicon.ico' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-inner container">
      <a class="brand" href="{{ '/' | relative_url }}" aria-label="NEARWEEK">
        <!-- Two sources; CSS hides the irrelevant one based on theme -->
        <img class="brand-logo brand-logo--light" src="{{ '/images/_Logo_horizontal_black.png' | relative_url }}" />
        <img class="brand-logo brand-logo--dark"  src="{{ '/images/_Logo_horizontal_white.png' | relative_url }}" />
      </a>

      <nav class="nav" aria-label="Primary">
        <a href="#newsletter">NEWSLETTER</a>
        <a href="#blog">BLOG</a>
        <a href="#community">COMMUNITY</a>
      </nav>

      <!-- tiny theme dot -->
      <button id="theme-dot" class="dot" aria-label="Toggle dark mode"></button>

      <!-- hamburger for tablet/mobile -->
      <button id="burger" class="burger" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- Drawer -->
  <aside id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-panel">
      <div class="drawer-head">
        <a class="brand" href="{{ '/' | relative_url }}" aria-label="NEARWEEK">
          <img class="brand-logo brand-logo--light" src="{{ '/images/_Logo_horizontal_black.png' | relative_url }}" alt="NEARWEEK" />
          <img class="brand-logo brand-logo--dark"  src="{{ '/images/_Logo_horizontal_white.png' | relative_url }}" alt="NEARWEEK" />
        </a>
        <button id="drawer-close" class="drawer-close" aria-label="Close menu">×</button>
      </div>
      <nav class="drawer-nav">
        <a href="#newsletter">NEWSLETTER</a>
        <a href="#blog">BLOG</a>
        <a href="#community">COMMUNITY</a>
      </nav>

      <div class="drawer-tools">
        <span>Theme</span>
        <button id="theme-dot-drawer" class="dot"></button>
      </div>
    </div>
    <div class="drawer-backdrop" tabindex="-1"></div>
  </aside>

  <main id="main">
    {{ content }}
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <a class="brand" href="{{ '/' | relative_url }}" aria-label="NEARWEEK">
        <img class="brand-logo brand-logo--light" src="{{ '/images/_Logo_horizontal_black.png' | relative_url }}"/>
        <img class="brand-logo brand-logo--dark"  src="{{ '/images/_Logo_horizontal_white.png' | relative_url }}"/>
      </a>
      <nav class="nav">
        <a href="#newsletter">NEWSLETTER</a>
        <a href="#blog">BLOG</a>
        <a href="#community">COMMUNITY</a>
      </nav>
      <small>© {{ "now" | date: "%Y" }}, NEARWEEK. All rights reserved.</small>
    </div>
  </footer>

  <script src="{{ '/assets/main.js' | relative_url }}" defer></script>
</body>
</html>
