<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>

  <link rel="icon" href="{{ '/images/favicon.ico' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
</head>
<body>
  <!-- Header -->
  <header class="header container">
    <a href="{{ '/' | relative_url }}" class="brand" aria-label="NEARWEEK">
      <img class="brand-logo" src="{{ '/images/_logo_horizontal_black.png' | relative_url }}" alt="NEARWEEK" />
    </a>

    <nav class="nav" aria-label="Primær navigation">
      <a href="#newsletter">NEWSLETTER</a>
      <a href="#blog">BLOG</a>
      <a href="#community">COMMUNITY</a>
      <button id="themeToggle" class="nav__toggle" type="button" aria-label="Toggle dark mode">Dark mode</button>
    </nav>
  </header>

  <!-- Sideindhold -->
  {{ content }}

  <!-- Footer -->
  <footer class="footer container">
    <a href="{{ '/' | relative_url }}" aria-label="NEARWEEK">
      <img class="brand-logo brand-logo--footer" src="{{ '/images/_logo_horizontal_black.png' | relative_url }}" alt="NEARWEEK" />
    </a>

    <nav class="nav" aria-label="Footer navigation">
      <a href="#newsletter">NEWSLETTER</a>
      <a href="#blog">BLOG</a>
      <a href="#community">COMMUNITY</a>
    </nav>

    <small>© 2025, NEARWEEK. All rights reserved.</small>
  </footer>

  <script src="{{ '/assets/main.js' | relative_url }}" defer></script>
</body>
</html>
