<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Apply saved theme BEFORE paint (default = light) -->
  <script>
    (function () {
      try {
        var t = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', t);
      } catch (e) {}
    })();
  </script>

  <!-- Theme tokens (light/dark) -->
  <style>
    :root{
      --bg:#ffffff; --text:#0b0b0b; --muted:#6b7280; --card:#ffffff; --border:#e5e7eb; --accent:#111111;
    }
    :root[data-theme="dark"]{
      --bg:#0f1114; --text:#e7e9ee; --muted:#9aa3b2; --card:#14171b; --border:#262b31; --accent:#e7e9ee;
    }
  </style>

  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
</head>
<body style="background:var(--bg); color:var(--text)">

  <!-- Header -->
  <header class="header container">
    <a href="{{ '/' | relative_url }}" class="brand" aria-label="NEARWEEK">
      <img class="brand-logo" src="{{ '/images/_Logo_horizontal_black.png' | relative_url }}" alt="NEARWEEK">
    </a>

    <nav class="nav">
      <a href="#newsletter">NEWSLETTER</a>
      <a href="#blog">BLOG</a>
      <a href="#community">COMMUNITY</a>
      <!-- tiny theme dot -->
      <button class="theme-dot" id="themeDot" aria-label="Toggle dark mode"></button>
    </nav>
  </header>

  {{ content }}

  <!-- Footer -->
  <footer class="footer container">
    <a href="{{ '/' | relative_url }}" aria-label="NEARWEEK">
      <img class="brand-logo" src="{{ '/images/_logo_horizontal_black.png' | relative_url }}" alt="NEARWEEK">
    </a>
    <nav class="nav">
      <a href="#newsletter">NEWSLETTER</a>
      <a href="#blog">BLOG</a>
      <a href="#community">COMMUNITY</a>
    </nav>
    <small>© {{ "now" | date: "%Y" }}, NEARWEEK. All rights reserved.</small>
  </footer>

  <script src="{{ '/assets/main.js' | relative_url }}" defer></script>
</body>
</html>
